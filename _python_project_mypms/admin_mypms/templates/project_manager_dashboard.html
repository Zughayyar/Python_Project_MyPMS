<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>

<body>

    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">FirmHub</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                
            </ul>
            <div class="sidebar-footer">
                <a href="{% url 'logout' %}" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3 ">
            <div class="text-center">
                <h3> Welcome {{request.session.logged_username}}</h3>
                <div class="board-admin-cont">
                    
                    <h2>Project Manager Dashboard</h2>
                    
                </div>
            </div>
            <div class="cards-cont container-md container-fluid mt-5">
                {% for project in projects %}
                <a href="tree/checklist/{{project.id}}/2/1">
                <div class="card mb-3" style="max-width: 600px;" id="project-card">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="{% static 'css/img/hotel1.jpeg'%}" class="img-fluid rounded-start" alt="...">
                        
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{project.name}}</h5>
                          <p class="card-text">{{project.location}}</p>
                          <p class="card-text">{{project.client.company_name}}</p>
                          <p class="card-text"><small class="text-muted">DeadLine : {{project.deadline}}</small></p>
                        </div>
                        
                      </div>
                      <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                      </div>
                    </div>
                  </div>
                </a>
                  {% endfor %}
                  
            </div>
              
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <script src="{% static 'js/bootstrap.js' %}" ></script>
    
</body>

</html>
