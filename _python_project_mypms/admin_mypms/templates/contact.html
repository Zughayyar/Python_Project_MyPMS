<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/contact.css' %}">
</head>

<body>
    <div class="contact-con">
        <h1>FirmHub</h1>
        <div class="get-in-touch">
            <h2>Get in touch</h2>
            <p>We Would love to hear from you!</p>
            <form action="" method="POST" id="contact-info">
                {% csrf_token %}
                <label for="firstname"></label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name">
                <br><br>
                <label for="lastname"></label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                <br><br>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email">
                <br><br>
                <label for="message"></label>
                <textarea name="message" id="message" placeholder="Write your message."></textarea>
                <br><br>
                <button type="submit" class="button">Send</button>
            </form>
        </div>
        <div class="contact-field">
            <h3>Contact Us</h3>
            <img src="{% static 'css/img/mobile-icon.png' %}" alt="Mobile Number" id="mobile-icon">
            <a href="#" id="mobile-number">+970 56-900-0000</a>
            <img src="{% static 'css/img/website-icon.png' %}" alt="Website" id="website-icon">
            <a href="#" id="website">www.firmhub.com</a>
            <img src="{% static 'css/img/email-icon.png' %}" alt="Email" id="email-icon">
            <a href="#" id="firm-hub-email">hello@firmhubagency.com</a>
            <img src="{% static 'css/img/location-icon.png' %}" alt="Location" id="location-icon">
            <a href="#" id="location">AXSOS Academy
                Ougarit Building, 5th floor
                Ramallah, Palestine</a>
        </div>
    </div>

</body>

</html>
